<body>

      <div class="col s12 m6">

            <p class="venue-name">Merchant Navy Club</p>

            <div class="center-align">

          </div>

  <footer class="page-footer grey lighten-4">
    <div class="container">
      <div class="row center-align">
        <div class="col s12">

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Removed scroll event listener
    });

function createFlower() {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.innerText = Math.random() > 0.5 ? 'üå∏' : 'üåº'; // alternate between flowers

  const side = Math.random();
  flower.style.left = side < 0.5
    ? `${Math.random() * 15}vw`         // Left side 0‚Äì15vw
    : `${85 + Math.random() * 15}vw`;   // Right side 85‚Äì100vw

  flower.style.animationDuration = `${4 + Math.random() * 4}s`;
  flower.style.fontSize = `${20 + Math.random() * 20}px`;

  document.querySelector('.falling-flowers').appendChild(flower);

  const duration = parseInt(flower.style.animationDuration);
  setTimeout(() => flower.remove(), duration * 1000);
}

// Create flowers at intervals
setInterval(createFlower, 300);

// Welcome screen and music control
function enterSite() {
  const audio = document.getElementById('bgMusic');
  const btn = document.querySelector('.music-btn');
  const welcomeOverlay = document.getElementById('welcomeOverlay');
  
  // Start playing music
  audio.play().then(() => {
    btn.classList.add('playing');
    // Fade out welcome screen
    welcomeOverlay.style.opacity = '0';
    setTimeout(() => {
      welcomeOverlay.style.display = 'none';
    }, 1000);
  });
}

// Music control
document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('bgMusic');
  const btn = document.querySelector('.music-btn');
  
  // Set initial button state
  btn.classList.add('playing');
  
  // Try to play automatically
  audio.volume = 0.5; // Set a comfortable default volume
  const playPromise = audio.play();
  
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      // Auto-play was prevented
      btn.classList.remove('playing');
    });
  }
});

function toggleMusic() {
  const audio = document.getElementById('bgMusic');
  const btn = document.querySelector('.music-btn');
  
  if (audio.paused) {
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        btn.classList.add('playing');
      }).catch(error => {
        // Play was prevented
        btn.classList.remove('playing');
      });
    }
  } else {
    audio.pause();
    btn.classList.remove('playing');
  }
}
  </script>
</body>
</html>
